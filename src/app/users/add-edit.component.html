<div class="p-4">
  <div class="container">
    <h1>{{title}}</h1>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="mb-3 col">
          <label class="form-label">Nombre</label>
          <input type="text" formControlName="nombre" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
          <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
            <div *ngIf="f.nombre.errors.required">Nombre es requerido</div>
          </div>
        </div>
        <div class="mb-3 col">
          <label class="form-label">Correo</label>
          <input type="text" formControlName="correo" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.correo.errors }" />
          <div *ngIf="submitted && f.correo.errors" class="invalid-feedback">
            <div *ngIf="f.correo.errors.required">Correo es requerido</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="mb-3 col">
          <label class="form-label">
            Contraseña
            <em *ngIf="id">(Déjelo en blanco para mantener la misma contraseña)</em>
          </label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Contraseña es requerida</div>
            <div *ngIf="f.password.errors.minlength">Contraseña deve tener minimo 6 caracteres</div>
          </div>
        </div>
        <div class="mb-3 col">
          <label class="form-label">
            Confirmar contraseña
            <em *ngIf="id">(Déjelo en blanco para mantener la misma contraseña)</em>
          </label>
          <input type="password" formControlName="confirmPassword" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">Contraseña es requerida</div>
            <div *ngIf="f.confirmPassword.errors.minlength">Contraseña deve tener minimo 6 caracteres</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="mb-3 col">
          <label class="form-label">Rol</label>
          <select class="form-select" formControlName="rol" [ngClass]="{ 'is-invalid': submitted && f.rol.errors }">
            <option value="Administrador">Administrador</option>
            <option value="Recepcionista">Recepcionista</option>
          </select>
          <div *ngIf="submitted && f.rol.errors" class="invalid-feedback">
            <div *ngIf="f.rol.errors.required">Rol es requerido</div>
          </div>
        </div>
        <div class="mb-3 col">
          <label class="form-label">Fecha de alta</label>
          <input  if="fechAlta" class="form-control no-border" formControlName="fechaAlta" />
        </div>
      </div>


      <div class="mb-3">
        <button [disabled]="submitting" class="btn btn-primary">
          <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
          Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
      </div>
    </form>
    <div *ngIf="loading" class="text-center m-5">
      <span class="spinner-border spinner-border-lg align-center"></span>
    </div>
  </div>
</div>
