<div class="container col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Acceso</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label class="form-label">Correo</label>
                  <input type="text" formControlName="correo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.correo.errors }" />
                  <div *ngIf="submitted && f.correo.errors" class="invalid-feedback">
                      <div *ngIf="f.correo.errors.required">El correo es requerido</div>
                  </div>
              </div>
                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">La contraseña es requerida</div>
                    </div>
                </div>
                <div>
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Acceso
                    </button>
                    <a routerLink="../register" class="btn btn-link">Registrar</a>
                </div>
            </form>
        </div>
    </div>
</div>
