<div class="container col-md-6 offset-md-3 mt-5">
  <div class="card">
    <h4 class="card-header">Registro</h4>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" formControlName="nombre" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
          <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
            <div *ngIf="f.nombre.errors.required">El nombre es requerido</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="text" formControlName="correo" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.correo.errors }" />
          <div *ngIf="submitted && f.correo.errors" class="invalid-feedback">
            <div *ngIf="f.correo.errors.required">El correo es requerido</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Contrseña</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">La contraseña es requerida</div>
            <div *ngIf="f.password.errors.minlength">La contraseña deve tener minimo 6 caracteres</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirma contraseña</label>
          <input type="password" formControlName="confirmPassword" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
          <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmPassword.errors.required">Confirmar contraseña es requerida</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Rol</label>
          <select class="form-select" formControlName="rol" [ngClass]="{ 'is-invalid': submitted && f.rol.errors }">
            <option value="Administrador">Administrador</option>
            <option value="Recepcionista">Recepcionista</option>
          </select>
          <div *ngIf="submitted && f.rol.errors" class="invalid-feedback">
            <div *ngIf="f.rol.errors.required">El rol es requerido</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Fecha de alta</label>
          <input if="fechAlta" class="form-control no-border" formControlName="fechaAlta" readonly />
        </div>
        <div>
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
            Registrar
          </button>
          <a routerLink="../login" class="btn btn-link">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
